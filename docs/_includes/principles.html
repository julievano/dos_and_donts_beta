<a name="principles" class="anchor"></a>
<div class="container mtb">
    <div class="row centered">
        {% if include.title %}<h3>{{ include.title }}</h3>{% endif %}
            {% for project in site.categories['principles'] limit:include.limit %}
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                <div class="portfolio-item graphic-design">
                    <div class="he-wrap tpl6">
                    <img src="{{ "/assets/img/about/" | prepend: site.baseurl }}{{ project.img }}" alt="">
                        <div class="he-view">
                            <div class="bg a0" data-animate="fadeIn">
                                <h3 class="a1" data-animate="fadeInDown">{{ project.shorttitle }}</h3>
                                   <a href="{{  project.url | prepend: site.baseurl }}" class="dmbutton a2" data-animate="fadeInUp"><i class="fa fa-link"></i></a> 
                                <h5 class="a2" data-animate="fadeInUp">{{ project.tagline }}</h5>
                            </div><!-- he bg -->
                        </div><!-- he view -->		
                    </div><!-- he wrap -->
                </div><!-- end col-12 -->
                </div><!-- end col-lg -->
            {% endfor %}
    </div><!-- portfolio container -->
</div><! --/container -->
